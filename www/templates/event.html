<ion-view title="">
  <ion-content class="padding">
    <div class="detail">
      <img src="{{event.image}}" width="100%">
      <p>期間: {{event.startDate}}〜{{event.endDate}}</p>
      <h2>{{event.name}}</h2>
      <p>会場: {{event.location.name}}</p>
      <p>備考: {{event.description}}</p>
    </div>
  </ion-content>
</ion-view>
