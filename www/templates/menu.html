<ion-side-menus enable-menu-with-back-views="false">
  <!-- メニュー -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">メニュー</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.events">
          イベント
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <!-- メニューで選択したコンテンツの中身 -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- タブ -->
    <ion-tabs>
      <ion-tab title="Events" icon="ion-home" ui-sref="app.events">
	<ion-nav-view name="events"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Calendar" icon="ion-calendar" ui-sref="app.calendar">
	<ion-nav-view name="calendar"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Map" icon="ion-map" ui-sref="app.map">
	<ion-nav-view name="map"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>
</ion-side-menus>
